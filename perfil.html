<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="pc.css">
</head>
<body>
    <div class="container">
        <h2>Perfil de Usuário</h2>
        <div id="profileInfo">
            <p id="profileName"></p>
            <p id="profileEmail"></p>
            <img id="profileImage" src="" alt="Profile Image" style="display:none; width:100px; height:100px; border-radius:50%;">
        </div>
        <form id="profileForm">
            <div class="form-group">
                <label for="profilePicture">Foto de Perfil:</label>
                <input type="file" id="profilePicture" name="profilePicture">
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
    <script src="perfil.html"></script>
</body>
</html>
